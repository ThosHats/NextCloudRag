<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextcloud RAG Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6V12L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>RAG Assistant</span>
            </div>
            <div class="status-indicator">
                <span class="dot"></span> Connected
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chat-container">
            <div class="welcome-message">
                <h1>Hello! How can I help you today?</h1>
                <p>Ask me anything about your documents in Nextcloud.</p>
            </div>
            <!-- Messages will be injected here via JS -->
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Type a message..." rows="1" autofocus></textarea>
                <button id="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="footer-note">
                Arguments generated by AI may be inaccurate. Check sources.
            </div>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
